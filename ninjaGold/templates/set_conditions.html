<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
<div class="container my-5">
    <form action="{% url 'set_conditions' %}" method="POST">
        {%  csrf_token %}
        <div class="container width-200 mx-auto">
            <div class="row">
                <div class="col-7"><label for="max_moves">Max. moves: </label></div>
                <div class="col-5"><input type="number" name="max_moves" id="max_moves"></div>
            </div>
            <div class="row">
                <div class="col-7"><label for="min_gold">Golds needed to win: </label></div>
                <div class="col-5"><input type="number" name="min_gold" id="min_gold"></div>
            </div>
            <button type="submit" class="btn btn-warning d-inline-block mx-auto">Start</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
